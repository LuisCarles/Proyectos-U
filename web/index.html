<html>
    <head>
        <title>Operaciones Matemàticas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Operaciones Matemàticas</h1>
        <form method="post" action = "Servlet">
            <input type = "text" name="primerNumero" id="primerNumero" placeholder="Ingresa el primer valor">
            <select name ="operacion" id="operacion">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="text" name="segundoNumero" id="segundoNumero" placeholder="Ingreas el segundo valor">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
